<!DOCTYPE html>

<html data-name="FormStd">
<head>
  <title>Radon examples. FormStd</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <script src="../jquery.js" type="text/javascript"></script>
  <script src="../radon2.js" type="text/javascript"></script>
  <script src="./common.js" type="text/javascript"></script>
  <script src="./examples.js" type="text/javascript"></script>
  <link rel="Stylesheet" href="./common.css" />
  
  <script type="text/javascript">
  $(function(){
    Rn.init();
  });
  </script>
</head>
<body>

<div id="Realm">
  <header>
  </header>

  <nav id="Sidebar"></nav>

  <div id="Content">
	<h1></h1>
	
	
<div class="rn-page stdskin" data-name="start">
<h2>Первая форма</h2>
  <form class="rn-form" name="form1" action="" data-type="Classic" data-from_params="1">
    <div class="rn-ctrl" data-name="login" data-type="String" data-title="Логин"></div>
    <div class="rn-ctrl" data-name="pass" data-type="Password" data-title="Пароль"></div>
    <div class="rn-ctrl" data-name="transport" data-type="Radiobox" data-title="Транспорт"
       data-options="g_Transport" data-option_value="@" data-radio_tm="TmRadioItem"></div>
    <div class="rn-ctrl" data-name="bag" data-type="Checkbox" data-title="Багаж" data-value0="true"></div>
    <div class="buttons-box">
      <input class="rn-submit" type="submit" value="Принять" />
      <input class="rn-reset" type="reset" value="Сброс" />
    </div>
  </form>
</div>
	
	<!-- Templates -->
  <script id="TmCtrlString" type="text/html">
    <div>
      <span class="title">{{title}}</span>
      <input type="{{input_type}}" name="{{name}}"
        {{#maxlength}}maxlength="{{maxlength}}"{{/maxlength}}
        {{#placeholder}}placeholder="{{placeholder}}"{{/placeholder}} />
    </div>
  </script>
  
  <script id="TmCtrlDroplist" type="text/html">
    <div>
      <span class="title">{{title}}</span>
      <select name="{{name}}"></select>
    </div>
  </script>
  
  <div id="TmCtrlCheckbox" style="display:none">
    <div>
      <span class="title"></span>
      <label><input type="checkbox" name="{{name}}" /> {{title}}</label>
    </div>
  </div>
  
  <div id="TmCtrlRadiobox" style="display:none">
    <div>
      <span class="title">{{title}}</span>
      <div class="rn-radiobox" style="display:inline-block"></div>
    </div>
  </div>
  
  <div id="TmRadioItem" style="display:none">
    <div>
      <label><input type="radio" name="{{name}}" value="{{value}}" /> {{label}} </label>
    </div>
  </div>
  
  <select style="display:none" id="OptTransport">
    <option value="">- Не выбран - </option>
    <option value="Air">Самолёт</option>
    <option value="Train">Поезд</option>
    <option value="Bus">Автобус</option>
  </select>
  
  <script type="text/javascript">
  var g_Transport = {
    Air: { label:'Самолёт'},
    Train: { label: 'Поезд'},
    Bus: { label: 'Автобус'}
  }
  </script>
	
  <footer></footer>
</div><!-- #Realm -->

</body>
</html>
